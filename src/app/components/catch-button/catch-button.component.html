<button (click)="onCatchClick()"
         class="border border-slate-600 rounded flex justify-center items-center p-2">
    <ng-container *ngIf="isCatched; then catched else notCatched" class="material-icons"></ng-container>
    <ng-template #catched>
        <span class="material-icons text-green-600">check_circle</span>
    </ng-template>
    <ng-template #notCatched>
        <span class="material-icons text-red-600">block</span>
    </ng-template>
</button>
