<div *ngIf="pokemon" class="border border-gray-600 mx-3 my-3">
    <div class=" grid grid-cols-2 bg-blue-200">
        <span class="mx-2 my-2 h-[150px] w-[150px]">
        <img [src]="pokemon.sprites.other.dream_world.front_default" 
              alt="{{pokemon.sprites.other.dream_world.front_default}}"
              class="h-[150px] w-[150px]">
        </span>
        <span class="mx-2 my-2 h-[150px] w-[150px]">
            <p class="font-bold">#{{ pokemon.id }} {{ pokemon.name }}</p>
            <p class="text-sm">Height: {{ pokemon.height/ 10}} m</p>
            <p class="text-sm">Weight: {{ pokemon.weight/10}} kg</p>
            <p class="text-sm">
                Type:
                <span *ngFor="let pokemonType of pokemon.types">
                    {{ pokemonType.type.name + ' '}} 
                </span>
            </p>
            <app-catch-button [pokemonName]="pokemon.name"></app-catch-button>
        </span>
    </div>
</div>
